<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats (prog. fonctionnelle)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header>
        <section class="container-fluid m-0 p-0 position-relative">
            <div class="card">
                <!-- Background image -->
                <img src="./assets/backgroung-images/lampos-aritonang-24gR_9lCdes-unsplash%201.png" alt="Exemple de plat" class="card-img">
                <div class="card-img-overlay">
                    <!-- Logo -->
                    <img src="./assets/logo/Logo.png" alt="Logo Les petits plats" class="img-fluid position-absolute top-0 start-0 p-3 p-md-4 p-lg-5 col-3">
                    <!-- Main title -->
                    <h1 class="responsive-h1 anton col position-absolute top-50 start-50 translate-middle text-warning text-center fw-bold px-5 w-75">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
                    <!-- Search bar and button -->
                    <form class="input-group position-absolute bottom-0 start-50 translate-middle w-75 mb form-height">
                        <input id="searchbar" type="search" class="form-control border-0 fs-6 shadow-none h-100" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Recherche">
                        <div class="d-flex p-1 p-md-2 bg-white rounded-end h-100">
                            <button id="btn-searchbar" class="btn btn-dark btn-hover border-0 d-flex align-items-center h-100" type="button">
                                <i class="bi bi-search"></i>
                              </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div id="alert-container" class="w-75 mt-1 mx-auto fw-bold"></div>
    </header>

    <main>
        <!-- Section Filtres / Nombre de recettes affichées -->
        <section id="section-filters" class="container-fluid bg-color-grey px-5 pt-5">

        </section>

        <!-- Section Recettes -->
        <section class="container-fluid bg-color-grey py-3 px-5">
            <div id="recipes" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5">
            </div>
        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./data/recipes.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/listeners.js"></script>
</body>
</html>
