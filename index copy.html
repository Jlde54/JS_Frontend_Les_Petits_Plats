<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats TEST</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Text block -->
            <div class="col-12 col-lg-3 order-1 order-lg-2 text-center mb-3 mb-lg-0">
                <p>Texte à droite sur grands écrans, au-dessus sur petits écrans</p>
            </div>

            <!-- Dropdowns and alerts -->
            <div class="col-12 col-lg-9 order-2 order-lg-1">
                <div class="row">
                    <!-- Dropdown 1 -->
                    <div class="col-md-4 text-center">
                        <div class="dropdown mb-3">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown 1
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#" onclick="showAlert(1, 'Option 1')">Option 1</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showAlert(1, 'Option 2')">Option 2</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showAlert(1, 'Option 3')">Option 3</a></li>
                            </ul>
                        </div>
                        <!-- Alert Box 1 -->
                        <div id="alert1" class="alert alert-primary alert-dismissible fade" role="alert">
                            <span id="alertText1"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>

                    <!-- Dropdown 2 -->
                    <div class="col-md-4 text-center">
                        <div class="dropdown mb-3">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown 2
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item" href="#" onclick="showAlert(2, 'Option 1')">Option 1</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showAlert(2, 'Option 2')">Option 2</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showAlert(2, 'Option 3')">Option 3</a></li>
                            </ul>
                        </div>
                        <!-- Alert Box 2 -->
                        <div id="alert2" class="alert alert-primary alert-dismissible fade" role="alert">
                            <span id="alertText2"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>

                    <!-- Dropdown 3 -->
                    <div class="col-md-4 text-center">
                        <div class="dropdown mb-3">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown 3
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                                <li><a class="dropdown-item" href="#" onclick="showAlert(3, 'Option 1')">Option 1</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showAlert(3, 'Option 2')">Option 2</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showAlert(3, 'Option 3')">Option 3</a></li>
                            </ul>
                        </div>
                        <!-- Alert Box 3 -->
                        <div id="alert3" class="alert alert-primary alert-dismissible fade" role="alert">
                            <span id="alertText3"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Masquer toutes les alertes au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 1; i <= 3; i++) {
                var alertElement = document.getElementById('alert' + i);
                alertElement.classList.remove('show');
            }
        });

        // Fonction pour afficher l'alerte correspondante
        function showAlert(alertNumber, optionText) {
            var alertElement = document.getElementById('alert' + alertNumber);
            var alertText = document.getElementById('alertText' + alertNumber);
            alertText.innerText = "Vous avez choisi : " + optionText; // Met à jour le libellé de l'alerte
            alertElement.classList.add('show');
            alertElement.classList.remove('fade');
        }
    </script>
</body>
</html>
